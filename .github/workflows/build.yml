name: CI
on:
  pull_request:
    branches:
      - master
    paths:
      - containers/**/*
      - containers/**/.conf
      - packages/**/*
      - packages/**/.conf
  workflow_dispatch:

jobs:
  build_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
      - name: Run script
        run: |
          echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ðŸ’¡ Generating `README.md`."
          bash scripts/generate_readme.sh
          echo "ðŸ’¡ Publishing `README.md`."
      - name: Commit changes
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md" \
            | grep "nothing to commit" && exit 0 # Exit early if nothing to commit
          git push \
            "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository	 }}.git" \
            HEAD:${{ github.head_ref }}
