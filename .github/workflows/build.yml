name: CI
on:
  pull_request:
    branches: [master]
    paths: [containers/**, packages/**]
  workflow_dispatch:

jobs:
  build_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Run script
        run: |
          echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ðŸ’¡ Generating `README.md`."
          bash scripts/generate_readme.sh
          echo "ðŸ’¡ Publishing `README.md`."
      - name: Commit changes
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email 'ndemasie@users.noreply.github.com'
          git add README.md
          git commit -m "Update README.md"
          git push origin HEAD:${{ github.ref }}
