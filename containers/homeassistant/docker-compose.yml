services:
  # https://www.home-assistant.io/docs/installation/docker
  homeassistant:
    container_name: homeassistant
    image: homeassistant/raspberrypi4-homeassistant:stable
    volumes:
      - ${CURDIR}/homeassistant/volumes:/config
    environment:
      - TZ=${TZ}
    restart: unless-stopped
    network_mode: host
