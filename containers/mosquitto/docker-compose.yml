services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ${CURDIR}/mosquitto/volumes/config:/mosquitto/config
      - ${CURDIR}/mosquitto/volumes/data:/mosquitto/data
      - ${CURDIR}/mosquitto/volumes/log:/mosquitto/log
